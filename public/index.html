<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo Carlos">
    <meta name="description" content="Fast Web Chat é uma plataforma virtual para troca de mensagens rápida!">
    <link rel="icon" type="image/x-icon" href="../assets/sms-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>FWC - Message</title>
</head>

<body class=" bg-primary text-light-gray h-screen w-screen font-roboto">
    <div class="h-full w-full max-w-5xl flex flex-col items-center justify-start mx-auto p-10 gap-10">
        <div class="flex flex-col items-center justify-start gap-2">
            <img src="./assets/sms-icon.svg" alt="logo">
            <h1 class="font-bold text-5xl">Fast Web Chat</h1>
            <span class="font-normal text-base">Uma forma rápida para se descontrair</span>
        </div>
        <form class="flex flex-col gap-8 items-center" action="./chat">
            <div class="flex flex-col items-center justify-start gap-4">

                <input type="text" name="username" placeholder="Usuário" maxlength="10"
                    class="px-3 py-2 rounded-xl text-zinc-700 w-full" required pattern="[a-zA-Z0-9]+" />

                <select name="room" class="px-3 py-2 rounded-xl text-zinc-700 w-full" required>
                    <option disabled selected>Categoria</option>
                    <option value="mobile">Mobile</option>
                    <option value="software">Software</option>
                    <option value="web">Web</option>
                </select>

                <textarea name="bio" class="px-3 py-2 rounded-xl text-zinc-700 w-full" placeholder="Sobre você"
                    required></textarea>

                <button type="submit" class="bg-[#282843] p-3 w-full rounded-xl">Entrar</button>
            </div>
        </form>
    </div>
</body>

</html>
